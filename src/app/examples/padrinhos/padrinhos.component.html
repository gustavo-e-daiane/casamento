<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/fundo_verde.jpg');">
        <div class="filter">
            <h1 class="text-white txt-padrinhos font-weight-bold">Os Padrinhos</h1>
        </div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <br />
            <div class="section" id="padrinhos">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4" *ngFor="let padrinho of padrinhos">
                            <app-card-pardinhos [padrinho]="padrinho"></app-card-pardinhos>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
